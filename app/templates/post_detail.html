{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p>Автор: {{ post.author.username }}</p>
    <p>{{ post.content }}</p>
    <p>Теги:
        {% for tag in post.tags %}
            <span class="tag">{{ tag.name }}</span>
        {% endfor %}
    </p>
</article>
<a href="{{ url_for('main.post_list') }}">Назад до списку постів</a>
{% endblock %}
